<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Forum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body class="bg-dark vw-100 p-5 overflow-x-hidden">
  <div class="container rounded d-flex flex-column ms-auto p-3 bg-secondary position-relative">
    <h1 class="text-center">Forums</h1>

    <hr/>

    <div class="container rounded bg-dark text-center text-white p-1">
      <input type="text" placeholder="Thread Name"/>
    </div>

    <hr/>

    <div id="threads-container" class="container rounded bg-dark p-0">
      <thread-tile v-for="(thread, threadid) in threads" :key="threadid" :thread="thread" :threadid="threadid"></thread-tile>
    </div>

    <a type="button" class="btn-close bg-danger position-absolute top-0 end-0 translate-middle" aria-label="Home" href="../index.html"></a>
  </div>

  <script src="forum.js"></script>
  <script>
    const vm = new Vue({
      el: "#threads-container",
      data: {
        threads: threads,
      },
    });

    function tmp(test) {
      alert(test);
    }
  </script>
</body>

</html>
