<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Construire Deck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body class="bg-dark vw-99 p-5 overflow-x-hidden">
  <script src="construireDeck.js"></script>
  <div class="container rounded position-relative w-auto mx-auto p-3 m-0 bg-secondary">
    <h1 class="text-center text-warning">Construire deck</h1>
    <hr />
    <div class="container d-flex flex-row">
      <div class="container rounded d-flex flex-column bg-dark text-center">
        <div class="container m-1">
          <input type="text" placeholder="Nom carte" />
        </div>
        <hr />
        <div class="container rounded d-flex flex-row flex-wrap justify-content-center bg-dark text-center">
          <p class="drag">
          <div class="card flex-shrink-0 m-2" style="width: 13rem;">
            <!-- SVG placeholder -->
            <svg class="bd-placeholder-img card-img-top" width="100%" height="130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#868e96" style="--darkreader-inline-fill: #585f63;" data-darkreader-inline-fill=""></rect>
              <text x="35%" y="50%" fill="#dee2e6" dy=".3em" style="--darkreader-inline-fill: #d6d2cd;" data-darkreader-inline-fill="">Image cap</text>
            </svg>
            <div class="card-body">
              <h5 class="card-title">Exodia le maudit</h5>
              <p class="card-text">Il est puissant... j'imagine?</p>
              <a href="#" class="btn btn-primary" onclick="addButton(Exodia le maudit part 1/175)">Ajouter</a>
            </div>
          </div>
          </p>
          <div class="card flex-shrink-0 m-2" style="width: 13rem;">
            <!-- SVG placeholder -->
            <svg class="bd-placeholder-img card-img-top" width="100%" height="130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#868e96" style="--darkreader-inline-fill: #585f63;" data-darkreader-inline-fill=""></rect>
              <text x="35%" y="50%" fill="#dee2e6" dy=".3em" style="--darkreader-inline-fill: #d6d2cd;" data-darkreader-inline-fill="">Image cap</text>
            </svg>
            <div class="card-body">
              <h5 class="card-title">Magicien</h5>
              <p class="card-text">Il fait de la magie.</p>
              <a href="#" class="btn btn-primary">Ajouter</a>
            </div>
          </div>
          <div class="card flex-shrink-0 m-2" style="width: 13rem;">
            <!-- SVG placeholder -->
            <svg class="bd-placeholder-img card-img-top" width="100%" height="130" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#868e96" style="--darkreader-inline-fill: #585f63;" data-darkreader-inline-fill=""></rect>
              <text x="35%" y="50%" fill="#dee2e6" dy=".3em" style="--darkreader-inline-fill: #d6d2cd;" data-darkreader-inline-fill="">Image cap</text>
            </svg>
            <div class="card-body">
              <h5 class="card-title">Péon</h5>
              <p class="card-text">Il ne fait pas grand chose...</p>
              <a href="#" class="btn btn-primary">Ajouter</a>
            </div>
          </div>
        </div>
      </div>
      <div class="vr m-1"></div>
      <div class="container rounded d-flex flex-column bg-dark p-2 text-center text-white">
        <div id="dropzone" class="container rounded d-flex bg-secondary flex-column justify-content-center">
          <button type="button" class="btn btn-primary btn-lg m-2" onClick="">Exodia le maudit</button>
          <button type="button" class="btn btn-primary btn-lg m-2" onClick="">Magicien</button>
          <button type="button" class="btn btn-primary btn-lg m-2" onClick="">Péon</button>
        </div>
        <hr />
        <p><Strong>
            <script>
              document.write(nbCard() + "/20")
            </script>
          </Strong></p>
      </div>
    </div>
    <div class="container-fluid rounded d-flex align-items-center justify-content-around bg-secondary p-3 mb-2 text-white" style="height: 65px;">
      <button type="button" class="btn btn-primary btn-lg m-2" onClick="deckVerification()">Créer</button>
      <button type="button" class="btn btn-primary btn-lg m-2" onClick="JavaScript:window.close()">Annuler</button>
    </div>
  </div>
  <script>
  var vm_card = new Vue({
    el: "#deck-card-demo",
    data: {
      deckid: deckid,
    },
    methods: {
      submit: function(message){
        addPost(this.threadid, "You", new Date().toLocaleString(), document.getElementById("Texte").value);
        document.getElementById("Texte").value = "";
      }
    }
  });
  </script>
</body>

</html>
