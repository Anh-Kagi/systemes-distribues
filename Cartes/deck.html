<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Natural The Scattering Client App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body class="bg-dark vw-99 p-5 overflow-hidden">
  <div class="container rounded d-flex flex-column bg-secondary p-3 align-content-center position-relative ms-auto">
    <h1 class="text-center mb-5 text-white">Gestion de decks</h1>

    <div class="container bg-dark rounded position-relative p-3">
      <div class="d-flex flex-row overflow-scroll">
        <div class="card flex-shrink-0 m-2" style="width: 18rem;">
          <!-- SVG placeholder -->
          <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#868e96" style="--darkreader-inline-fill: #585f63;" data-darkreader-inline-fill=""></rect>
            <text x="35%" y="50%" fill="#dee2e6" dy=".3em" style="--darkreader-inline-fill: #d6d2cd;" data-darkreader-inline-fill="">Image cap</text>
          </svg>
          <div class="card-body">
            <h5 class="card-title">Exodia le maudit part1/175</h5>
            <p class="card-text">Il sert vraiement à rien pour l'instant</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid rounded d-flex align-items-center justify-content-around bg-secondary p-3 mb-2 text-white" style="height: 65px;">
      <button type="button" class="btn btn-primary btn-lg m-2" onclick="deckBuild();">Créer deck</button>
      <button type="button" class="btn btn-primary btn-lg m-2">Supprimer deck</button>
    </div>
    <script type="text/javascript">
      function deckBuild()
        {
          width = 900;
          height = 900;
          if(window.innerWidth)
          {
            var left = (window.innerWidth-width)/2;
            var top = (window.innerHeight-height)/2;
          }
            else
          {
            var left = (document.body.clientWidth-width)/2;
            var top = (document.body.clientHeight-height)/2;
          }
            window.open('construireDeck.html','Construire deck','top='+top+', left='+left+', width='+width+', height='+height+'');
                       }
    </script>

    <a type="button" class="btn-close bg-danger position-absolute top-0 end-0 translate-middle" aria-label="Home" href="../"></a>
  </div>
</body>

</html>
